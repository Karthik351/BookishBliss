<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <p>Please sign in to access the bookstore.</p>
    <form action="https://bookishbliss.auth.us-east-1.amazoncognito.com/login" method="post">
      <input type="hidden" name="client_id" value="4kp27ef62v39pldpo14rr7fgpj">
      <input type="hidden" name="response_type" value="token">
      <input type="hidden" name="scope" value="aws.cognito.signin.user.admin openid">
      <input type="hidden" name="redirect_uri" value="https://myweb-bookstore.s3.amazonaws.com/CSA/html/index.html">
      <button type="submit" class="btn">Sign In</button>
    </form>
  </div>
</body>
</html>
